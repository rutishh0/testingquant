# Connector configuration file for Quant-Mesh Connector framework
# Each top-level key is the connector ID used in core registry.
# Values are arbitrary key/value pairs passed to the connector's Init() method.

mesh:
  base_url: "http://localhost:8081"

overledger:
  base_url: "https://api.overledger.dev"
  client_id: "your-client-id"
  client_secret: "your-client-secret"
  auth_url: "https://auth.overledger.dev/oauth2/token"
